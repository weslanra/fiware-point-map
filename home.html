    <script type="text/javascript">
        //Registrar Ponto
        $('#register-modal .submit-button').on('click', function () {
            sigla = $('#sigla');
            responsavel = $('#responsavel');
            num_professor = $('#num_professor');
            latitude = $('#latitude');
            longitude = $('#longitude');
            nome = $('#nome');

            point = {
                id: sigla.val(),
                type: "hk-ufs-point",
                membro: {
                    type: "membros",
                    value: {
                        responsavel: responsavel.val(),
                        num_professor: parseInt(num_professor.val())
                    }
                },
                location: {
                    type: "geo:json",
                    value: {
                        type: "Point",
                        coordinates: [parseFloat(latitude.val()), parseFloat(longitude.val())]
                    }
                },
                name: {
                    type: "Text",
                    value: nome.val()
                }
            };

            console.log(point);
            ret = post(point);

            ret.always(function (date, status, xhr) {
                if(status == "error"){
                    alert('Falha ao registrar ponto!');
                }else{
                    alert('Ponto registrado com sucesso!');

                    sigla.val('');
                    responsavel.val('');
                    num_professor.val(0);
                    latitude.val(0);
                    longitude.val(0);
                    nome.val('');

                    $('#register-modal').modal('toggle');

                    initMap();
                }
            })
        });

        //Deletar Ponto
        $('#delete-modal .submit-button').on('click', function () {
            selectDelete = $('#selectDelete');

            ret = deleteFiware('v2/entities/' + selectDelete.val());

            ret.always(function (date, status, xhr) {
              if(status == "error"){
                alert('Falha ao tentar apagar o ponto!');
              }else{
                alert('Ponto apagado');

                $('#delete-modal').modal('toggle');

                initMap();
              }
            });
        });

        //Alterar Ponto
        $('#selectUpdate').on('change', function () {
            selectUpdate = $('#selectUpdate');

            ret = get('v2/entities/' + selectUpdate.val());

            ret.always(function (data, status, xhs) {
                if(status == "error"){
                    alert('Falha ao consultar dados do ponto.');
                }else{
                    $(data).each(function () {
                        $('#up-nome').val(this.name.value);
                        $('#up-responsavel').val(this.membro.value.responsavel);
                        $('#up-num_professor').val(this.membro.value.num_professor);
                        $('#up-latitude').val(this.location.value.coordinates[0]);
                        $('#up-longitude').val(this.location.value.coordinates[1]);
                    });
                }
            });

            $('#contentUpdate').collapse();
        });

        $('#update-modal .submit-button').on('click', function () {


            if($('#selectUpdate').val() == ''){
                alert('Selecione um departamento');
            }else{
                responsavel = $('#up-responsavel');
                num_professor = $('#up-num_professor');
                latitude = $('#up-latitude');
                longitude = $('#up-longitude');
                nome = $('#up-nome');

                point = {
                    membro: {
                        type: "membros",
                        value: {
                            responsavel: responsavel.val(),
                            num_professor: parseInt(num_professor.val())
                        }
                    },
                    location: {
                        type: "geo:json",
                        value: {
                            type: "Point",
                            coordinates: [parseFloat(latitude.val()), parseFloat(longitude.val())]
                        }
                    },
                    name: {
                        type: "Text",
                        value: nome.val()
                    }
                };

                ret = patch('v2/entities/' + $('#selectUpdate').val() + '/attrs/', point);

                ret.always(function (data, status, xhs) {
                    if(status == "error"){
                        alert('Falha ao alterar ponto!');
                    }else{
                        alert('Ponto alterado com sucesso!');

                        $('#update-modal').modal('toggle');
                        initMap();
                    }
                });
            }
        });
    </script>
